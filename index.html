<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resetsheet.css">
    <link rel="stylesheet" href="./stylesheet-base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calistoga&display=swap">    
    <title>Films 4 U</title>

</head>
<body>
    <header>
        <div>Films 4 U</div>
        <img src="./Img/83519.png">
    </header>
    <main>
        <form class="main-form" action="./main-page.html">
            <p>E-mail</p>
            <p>
                <label for="form-email"></label>
                <input type="email" name="email" id="form-email" placeholder="A real e-mail or else..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required autofocus>
            </p>
            <p>Password</p>
            <p>
                <label for="form-password"></label>
                <input type="password" name="password" id="form-password" placeholder="Password with 6 Characters at least" pattern=".{6,}" required autofocus>
            </p>
            <button type="submit">Continue</button>
            <br>
            <br>
            <a class="forgot" href="">Forgot Your Password?</a>
            <br>
            <br>
        </form>
    </main>
    
    <footer>
        <section>
        <p>Where to find us</p>
        <ul>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"><img src="./Img/fb-logo.png" alt="Facebook"
                        width="30px"></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"><img src="./Img/twitter-logo.jpg" alt="Twitter"
                        width="30px"></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="./Img/instagram-logo.jpg"
                        alt="Instagram" width="30px"></a></li>
            <li><a href="https://www.linkedin.com" target="_blank" rel="noopener"><img src="./Img/linkedin-logo.png"
                        alt="Linkedin" width="30px"></a></li>
        </ul>
        </section>
    </footer>

</body>
</html>
