<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resetsheet.css">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calistoga&display=swap">    
    <title>Films 4 U</title>

</head>
<body>
    <header>  
    <nav class="header">
        <!--Logo/Nombre de la pÃ¡gina-->
        <img src="./Img/83519.png" alt="Logo Web" height="100px">
        <div class="webName">Films 4 U</div>
    </nav>
    
    </header>
    <main>
        <form class="main-form" action="./main-page.html">
            <p>A real e-mail or else...</p>
            <p>
                <label for="form-email"></label>
                <input type="email" name="email" id="form-email" placeholder="User/e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required autofocus>
            </p>
            <p>Password with 6 Characters at least</p>
            <p>
                <label for="form-password"></label>
                <input type="password" name="password" id="form-password" placeholder="password" pattern=".{6,}" required autofocus>
            </p>
            <button type="submit">Continue</button>
            <br>
            <br>
            <a class="forgot" href="">Forgot Your Password?</a>
        </form>
    </main>
    <footer>

    </footer>

</body>
</html>
